
<div class="container" style="margin-top:1em;">
    <div class="row">
      
      <div class="col-8">
          <table class="table table-sm table-hover">
              <thead class="thead-light">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">First Name</th>
                  <th scope="col">Last Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Phone</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let contact of contactService.contacts" (click)="selectContact(contact)">
                    <th scope="row">{{contact.id}}</th>
                    <td>{{contact.firstName}}</td>
                    <td>{{contact.lastName}}</td>
                    <td>{{contact.email}}</td> 
                    <td>{{contact.phone}}</td>
                    <td><button type="button" class="btn btn-link"></button> 
                      <a (click)="deleteContact(contact, $event);" ><i class="fas fa-trash-alt"></i></a>
                    </td>
                  </tr>
              </tbody>
            </table>
  
      </div>
      
      <div class="col-4">
        
          <div class="card bg-light">
              <div class="card-header">Contacts Details</div>
              <div class="card-body">

                <app-contact-entryform [model]="selectedContact" (updateCnt)="updateContact($event)" (createCnt)="createContact($event)"></app-contact-entryform>
               
              </div>
          </div>
        
          
      </div>
    </div>
      
  </div>
